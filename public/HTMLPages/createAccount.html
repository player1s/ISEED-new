<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
<script src="../JavascriptFiles/firebaseConfig.js"></script>
<script src="../JavascriptFiles/createAccount.js"></script>


<div class="main">

    <h1>Sign up</h1>
    <div class="container">
        <div class="sign-up-content">
            <div class="signup-form">
                <h2 class="form-title">What type of user are you ?</h2>
                <div class="form-radio">
                    <input type="radio" name="member_level" value="Student" id="createAccountRadioStudent" checked="checked" />
                    <label for="createAccountRadioStudent">Student</label>

                    <input type="radio" name="member_level" value="Education" id="createAccountRadioEducationalInstitute" />
                    <label for="createAccountRadioEducationalInstitute">Education</label>

                    <input type="radio" name="member_level" value="Company" id="createAccountRadioCompany" />
                    <label for="createAccountRadioCompany">Company</label>
                </div>

                <div class="form-textbox">
                    <label for="createAccountFieldName">Full name</label>
                    <input type="text" name="name" id="createAccountFieldName" />
                </div>

                <div class="form-textbox">
                    <label for="createAccountFieldEmail">Email</label>
                    <input type="email" name="email" id="createAccountFieldEmail" />
                </div>

                <div class="form-textbox">
                    <label for="createAccountFieldPassword">Password</label>
                    <input type="password" name="pass" id="createAccountFieldPassword" />
                </div>

                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                </div>

                <div class="form-textbox">
                    <input type="submit" name="submit" id="createAccountBtnCreateAccount" class="submit" value="Create account" />
                </div>
            </div>
            <div>
                <p id="createAccountFeedback"></p>
            </div>

            <p class="loginhere">
                Already have an account ?<a href="login.html" class="loginhere-link"> Log in</a>
            </p>
        </div>
    </div>

</div>

<!-- JS -->
<script src="../vendor/jquery/jquery.min.js"></script>
