<!DOCTYPE html>
<html>
  <head>

  <div class="container" >
    <div id="myCarousel" class="carousel slide" data-ride="carousel">



      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="Resources/teacherIndex.jpg" alt="Teacher" style="width:100%;">
        </div>

        <div class="item">
          <img src="Resources/corporationIndex.jpg" alt="corporation" style="width:100%;">
        </div>

        <div class="item">
          <img src="Resources/studentIndex.jpg" alt="Student" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
      -->
      <div class="jumbotron text-center">
        <h1>Are you a...</h1>

        <div class="container">

            <div class="col-sm-4">
              <button id="btnEducationalInstitute" class="btn btn-action">University</button>
            </div>
            <div class="col-sm-4">
              <button id="btnCompany" class="btn btn-action">Company</button>
            </div>
            <div class="col-sm-4">
              <button id="btnStudent" class="btn btn-action">Student</button>
            </div>
          </div>
        </div>
      </div>

    </div>



  </div>
